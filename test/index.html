<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Parse ECMA Tests</title>
    <link rel="stylesheet" href="resources/qunit-1.9.0.css">
</head>

<body lang="en">
    <div id="qunit"></div>
    
    <script type="application/javascript" src="../resources/require.js"></script>
    <script type="application/javascript" src="resources/qunit-1.9.0.js"></script>
   
    <script type="application/javascript">
        requirejs.config({
            paths: {
                'khepri_ast_zipper': '../dist',
            
                'khepri_ast': '../dependencies/khepri-ast/dist',
                
                'neith': '../dependencies/neith/dist',
                'nu': '../dependencies/nu/dist'
            }
        });
        require(
            ['test'],
            function() {
               [].forEach.call(
                    arguments,
                    function(m){
                        m.module && module(m.module);
                        m.tests && m.tests.forEach(function(e){ test.apply(this, e); });
                    });
            });
    </script>

</body>
    
</html>
